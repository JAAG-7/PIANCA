<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Costumer</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/costumer.css">
</head>
<body>
    <nav></nav>
    <main class="">
        <!-- Formulario de cliente -->
        <form class="form-costumer" onsubmit="">
            <!-- Datos del cliente  -->
            <section class="data-costumer">
                <!-- Tipo de documento -->
                <div class="">
                    <label for="title-type-document">Tipo de Documento</label>
                    <select name="typeDocument" id="type-document">
                        <option value="">Por favor selecciona una opción</option>
                        <option value="CI">Cedula de identidad (CI)</option>
                        <option value="P">Pasaporte (P)</option>
                        <option value="CE">Cédula Extranjera (CE)</option>
                        <!-- Completar el resto de dcoumentos -->
                    </select>
                </div>
                <!-- Cedula como identificador de ID Base De Datos -->
                <div class="">
                    <label for="title-document">Nro. Documento</label>
                    <input type="number" name="document" class="">            
                </div>
                <!-- Nombre -->
                <div class="">
                    <label for="titleName">Nombre</label>
                    <input type="text" name="name" class="">            
                </div>
                <!-- Apellido -->
                <div class="">
                    <label for="title-lastName">Apellido</label>
                    <input type="text" name="lastName" class="">            
                </div>
                <!-- Nro. TLF -->
                <div class="">
                    <label for="titleMovil">Nro. telefono</label>
                    <input type="number" name="movil" class="">           
                </div>
                <!-- Email -->
                <div class="">
                    <label for="titleEmail">Correo electronico</label>
                    <input type="email" name="Email" class="">            
                </div>
                <!-- Direccion -->
                <div class="">
                    <label for="titleAddress">Direccion</label>
                    <input type="text" name="Address"class="">            
                </div>
            </section>
            <!-- acciones del formulario ( Logica JS ) CRUD-->
            <section class="">
                <!-- funcion crear-->
                <div class="">
                    <button>
                        <!-- Nombre de tu botón -->
                        Agregar
                    </button>
                </div>
                <div class="">
                    <button>
                        <!-- Nombre de tu botón -->
                        Buscar
                    </button>
                </div>
                <div class="">
                    <button>
                        <!-- Nombre de tu botón -->
                        Editar
                    </button>
                </div>
                <div class="">
                    <button>
                        <!-- Nombre de tu botón -->
                        Eliminar
                    </button>
                </div>
            </section>
        </form>
    </main>
    <footer></footer>
</body>
</html>
